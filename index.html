<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Watch Video</title>

<!-- Monetag Mini App SDK -->
<script src="https://telegram.monetag.com/sdk.js"></script>

<style>
body {
  margin: 0;
  background: black;
  color: white;
}
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
}
button {
  font-size: 22px;
  padding: 15px 30px;
}
iframe {
  width: 100%;
  height: 100vh;
  display: none;
}
</style>
</head>

<body>

<div id="overlay">
  <button onclick="playAd()">â–¶ Play</button>
</div>

<iframe id="video"
src="https://www.dailymotion.com/embed/video/VIDEO_ID"
frameborder="0"
allowfullscreen></iframe>

<script>
function playAd() {
  if (window.Monetag && Monetag.showRewardedAd) {
    Monetag.showRewardedAd({
      onReward: function() {
        unlock();
      }
    });
  } else {
    unlock();
  }
}

function unlock() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("video").style.display = "block";
}
</script>

</body>
</html>
